                            <!-- Single Blog Details Area -->
                            <div class="singl-blog-details">

                                <blockquote>
                                    <h3>La Mediterranean Flight School</h3>
                                </blockquote>
                                <p> au travers de son Président Directeur Général et de ses dirigeants, s’est engagée dans une politique d’amélioration continue de son organisation et de ses processus.

                                    Cette politique s’appuie sur le système qualité, par le biais de revues de direction annuelles en utilisant  les indicateurs, les audits et les différents rapports internes pour apporter les modifications nécessaires à l’organisation et aux procédures. Cette politique s’appuie également sur deux séminaires de direction annuels au minimum au cours desquels chaque directeur au sein de l’école expose les forces et les faiblesses de son organisation, les succès et les échecs de ses réalisations, ainsi que les projets et les objectifs qu’il fixe pour la période suivante.

                                    Ces systèmes de revue sont notamment alimentés par:

                                    – le résultat des audits, inspections et contrôles;

                                    – les résultats en matière de sécurité et de qualité;

                                    – les retours d’expérience;

                                    – les évolutions réglementaires;

                                    – la situation des actions correctives et préventives;

                                    – le compte rendu des actions précédemment décidées;

                                    – les violations d’exigences réglementaires.

                                    Chacune de ces réunions fait l’objet d’une convocation accompagnée d’un ordre du jour, puis d’un ou de plusieurs comptes rendus selon la diffusion qui en faite. Cette diffusion permet d’impliquer la totalité des personnels dans les projets et les engagements de la direction. Le suivi des actions décidées est ensuite assuré au travers des réunions périodiques plus fréquentes au sein de l’exploitation en vue de contribuer à l’amélioration de la qualité et de la sécurité de l’exploitation, de coordonner les actions des différents services, et de partager l’information.</p>
                            </div>








                        </figure>
