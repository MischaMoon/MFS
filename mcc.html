    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="singl-blog-post">
                    <figure>

                        <!-- Blog Title -->
                        <blockquote>
                            <h3>MULTI CREW COORDINATION (MCC)
                            </h3>
                        </blockquote>

                        <!-- Single Blog Details Area -->
                        <div class="singl-blog-details">
                            <p>
                                La formation au travail en équipage est dispensée dans les deux cas suivants :
                                <br>

                                (a) pour les titulaires de la licence de pilote privé avion et de la qualification de vol aux instruments avion ou de la licence de pilote professionnel avion et de la qualification de vol aux instruments avion qui ne sont pas issus d’une formation intégrée de pilote de ligne avion mais qui souhaitent obtenir une première qualification de type avion multi pilote.
                            </p>


                            <p style="padding: 0">
                                La Formation au travail en équipage MCC (Multi-Crew Coopération) a pour but de préparer et de développer les aptitudes relationnelles des candidats pilotes, et de les guider dans la répartition et la délégation des tâches à bord qui doivent être réalisées par le PF (Pilote en Fonction) ou le PNF (Pilote non en fonction) dans toutes les phases d’un vol, en conditions normales, d’urgence ou de secours. C’est au cours de cette formation MCC (pour Multi Crew Coordination) que le pilote va se familiariser avec les avions à hautes performances, dotés de circuits complexes.<br/><br/>
                            </p>


                            <p style="padding: 0">

                                La formation au travail en équipage doit comprendre au moins 25 heures d’instruction et d’exercices théoriques et au moins 20 heures de formation pratique au travail en équipage. Cette formation peut être combinée avec une formation en vue de la délivrance d’une qualification de type avion multi pilote.

                            </p>


                            <p style="padding: 0">

                                La formation au travail en équipage doit être accomplie au cours d’une période n’excédant pas six mois : <br>

                            </p>
                            <br>

                            <ul class="no_bullet">

                                <li class="leaf"> sous la surveillance du responsable pédagogique du centre de formation agréé, ou dans le cadre d’une formation approuvée dispensée par un exploitant. Un FNPT II ou un simulateur de vol peut être utilisé.</li>

                            </ul>

<br>
                            <p style="padding: 0">

                                Lorsque cette formation est combinée avec une formation initiale en vue de l’obtention d’une qualification de type avion multi pilote, la durée de cette formation peut être réduite à 10 heures si un simulateur de même type est utilisé pour la formation au travail en équipage et la formation en vue de la délivrance de la qualification de type.

                            </p>

                        </div>

                    </figure>
                </div>
