<section class="singl-blog-post-area section_padding_100">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="singl-blog-post">
                    <figure>

                        <!-- Blog Title -->
                        <blockquote>
                            <h3>CPL : Commercial Pilot License</h3>
                        </blockquote>

                        <!-- Single Blog Details Area -->
                        <div class="singl-blog-details">
                            <p>
                                licence de pilote commercial (Commercial Pilot License CPL) permet d’exercer l’ensemble des privilèges de la licence de pilote privé avion contre rémunération. Sur avion exploité en transport public, elle permet également de remplir la fonction copilote (sur avions multi pilotes) ou de pilote commandant de bord (sur avion mono pilote).
                            </p>

                            <p>
                                Programme de formation :
                            <ul class="no_bullet">
                                <li class="leaf">Formation théorique (Intégrée :560h de cours Modulaire : 410h de cours)</li>
                                <br>
                                <li class="leaf">Formation pratique : 150h formation intégrée ou bien 200h formation modulaire (sans compter la formation à la qualification machine) dont une partie pourra être effectuée sur simulateur FNTP II</li>

                            </ul>
                            </p>

                            <p style="padding: 0">
                                Conditions d’accès :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf">Avoir 16 ans lors du premier vol seul à bord</li> <br>
                                <li class="leaf">Avoir 18 ans le jour de l’examen pratique</li> <br>
                                <li class="leaf">Etre titulaire du diplôme de baccalauréat section mathématique ou sciences expérimentales ou technique ou d’un diplôme étranger équivalent </li>

                            </ul>

                            <p style="padding: 0">
                                Durée de la formation :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf">Variable en fonction du temps que vous y consacrez</li>

                            </ul>

                            <p style="padding: 0">
                                Privilèges :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf">Permet de se déplacer en vol à vue, avec rémunération, avec des passagers sans limitation de distance, et même à l’étranger si vous êtes titulaire de l’examen d’anglais.</li>

                            </ul>



                        </div>

                    </figure>
                </div>
            </div>


            <!-- Tags -->

        </div>
    </div>
    </div>
    </div>
</section>
