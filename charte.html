                            <blockquote>
                                <h3> <img src="img/core-img/icon.png" alt="" >La Qualité</h3>
                            </blockquote>
                            <p> est un facteur déterminant de notre compétitivité. Elle conditionne le développement, la rentabilité et la pérennité de Mediterranean Flight School afin de répondre:

                                – d’une part à l’attente des Services Officiels dans l’application de la réglementation relative à la sûreté  et à l’entretien,

                                – d’autre part à l’attente de ses clients en matière de prix, de respect des délais et de qualité,

                                Dans ce contexte de marché fortement concurrentiel,  la Direction Générale a décidé d’appliquer une politique Qualité visant la satisfaction des clients avec le plus haut de sécurité et de sûreté.

                                Notre politique qualité est centrée sur l’optimisation des moyens, la compétence et la motivation du personnel, la bonne gestion interne et le respect de la réglementation.

                                Notre système de management de la qualité, au travers de la mise en place de nos processus, vise à donner une vision plus large et plus stratégique à la notion de qualité en la recentrant clairement sur la sécurité des opérations et la satisfaction du client.

                                Pour ce faire:

                                – des indicateurs adaptés permettent de réaliser un contrôle et une évaluation permanente des objectifs de nos processus afin d’engager et suivre leurs actions d’amélioration des performances,

                                L’ensemble du personnel est impliqué,  dans le système de management de la qualité.

                                Une écoute client et une surveillance continue du marché nous aident également dans notre quête d’amélioration permanente.

                                Mon engagement et celui de l’ensemble du personnel, dans le respect du système de management de la qualité et des procédures associées, nous permettent de garantir la sécurité des opérations et d’accroître la satisfaction du client, afin de garantir l’efficacité et la pérennité de notre établissement.
