<section class="singl-blog-post-area section_padding_100">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="singl-blog-post">
                    <figure>

                        <!-- Blog Title -->
                        <blockquote>
                            <h3>PPL : Private Pilot Licence</h3>
                        </blockquote>

                        <!-- Single Blog Details Area -->
                        <div class="singl-blog-details">
                            <p>
                                Cette licence (Private Pilot Licence, ou PPL) permet d’exercer, dans l’espace national et international, sans rémunération, avec passagers à bord, les fonctions de pilote commandant de bord sur tous types d’avion (dont le pilote détient la qualification). Une fois le PPL obtenu, vous pourrez poursuivre votre formation et prétendre à différentes extensions (qualifications) de licences, comme le vol de nuit, le vol sur un type d’avion différent de celui sur lequel vous avez été formé.
                            </p>

                            <p>
                                Programme de formation :
                            <ul class="no_bullet">
                                <li class="leaf">Formation théorique (225h de cours)</li>
                                <br>
                                <li class="leaf">Formation pratique : 45h sur avion mono moteur ou bien 70h sur avion bimoteur</li>
                            <br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; <i class="fa fa-plane" aria-hidden="true">  &nbsp; 25h de formation en double-commande dont 05h peuvent être faites sur simulateur</i>
                            <br>&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; <i class="fa fa-plane" aria-hidden="true">  &nbsp; 20h de vol seul à bord de l’avion</i>
                            </ul>
                            </p>

                            <p style="padding: 0">
                                Conditions d’accès :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf">Avoir 16 ans lors du premier vol seul à bord</li> <br>
                                <li class="leaf">Avoir 17 ans le jour de l’examen pratique</li> <br>
                                <li class="leaf">Détenir un certificat médical de Classe 2 ou 1 en cours de validité</li>

                            </ul>

                            <p style="padding: 0">
                                Durée de la formation :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf">Variable en fonction du temps que vous y consacrez</li>

                            </ul>

                            <p style="padding: 0">
                                Privilèges :<br/><br/>
                            </p>

                            <ul class="no_bullet">
                                <li class="leaf"> Permet de se déplacer en vol à vue, sans rémunération, avec des passagers sans limitation de distance, et même à l’étranger si vous êtes titulaire de l’examen d’anglais.</li>

                            </ul>



                        </div>

                    </figure>
                </div>
            </div>
